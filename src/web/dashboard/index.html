<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Arbitrage Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Crypto Arbitrage Dashboard</h1>
        
        <!-- Status Card -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">System Status</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="p-4 bg-gray-50 rounded-lg">
                    <p class="text-gray-600">Engine Status</p>
                    <p id="engineStatus" class="text-2xl font-bold">Loading...</p>
                </div>
                <div class="p-4 bg-gray-50 rounded-lg">
                    <p class="text-gray-600">Active Opportunities</p>
                    <p id="activeOpportunities" class="text-2xl font-bold">0</p>
                </div>
                <div class="p-4 bg-gray-50 rounded-lg">
                    <p class="text-gray-600">24h Profit</p>
                    <p id="dailyProfit" class="text-2xl font-bold">$0.00</p>
                </div>
            </div>
        </div>

        <!-- Opportunities Table -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Current Opportunities</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full table-auto">
                    <thead>
                        <tr class="bg-gray-50">
                            <th class="px-6 py-3 text-left">Pair</th>
                            <th class="px-6 py-3 text-left">Buy Exchange</th>
                            <th class="px-6 py-3 text-left">Sell Exchange</th>
                            <th class="px-6 py-3 text-left">Profit %</th>
                            <th class="px-6 py-3 text-left">Volume</th>
                            <th class="px-6 py-3 text-left">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="opportunitiesTable">
                        <!-- Opportunities will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Charts -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">Profit History</h2>
                <div id="profitChart"></div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">Exchange Volume</h2>
                <div id="volumeChart"></div>
            </div>
        </div>
    </div>

    <script src="/static/js/dashboard.js"></script>
</body>
</html>
